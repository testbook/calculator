<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">

    <style>
        .input-action {
            justify-content: start;
            margin-top: 2rem;
        }
    </style>

</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Cross Product Calculator</h2>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <div class="input-flex">
                    <span class="mb-1">Vector u (ai + bj + ck) = </span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFirst" id="inputNumberFirst" required>
                        <span class="input-addon"> i</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSecond" id="inputNumberSecond" required>
                        <span class="input-addon"> j</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberThird" id="inputNumberThird" required>
                        <span class="input-addon"> k</span>
                    </div>
                </div>
                
                <div class="input-flex">
                    <span class="mb-1">Vector v (di + ej + fk) = </span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFourth" id="inputNumberFourth" required>
                        <span class="input-addon"> i</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFifth" id="inputNumberFifth" required>
                        <span class="input-addon"> j</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSixth" id="inputNumberSixth" required>
                        <span class="input-addon"> k</span>
                    </div>
                </div>

                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>
                
                <div class="input-flex">
                    <span class="mb-1">Cross Product, u x v = </span>
                    <div class="input-group">
                        <input type="text" name="resultBoxFirst" disabled value="" id="resultBoxFirst">
                        <span class="input-addon"> i</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxSecond" disabled value="" id="resultBoxSecond">
                        <span class="input-addon"> j</span>
                    </div>
                    <span class="mb-1">+</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxThird" disabled value="" id="resultBoxThird">
                        <span class="input-addon"> k</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-51.js"></script>
</body>

</html>
