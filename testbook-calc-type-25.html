<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">

</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Remainder Calculator</h2>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <div class="input-group">
                    <span class="input-addon">Dividend (a)</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFirst" id="inputNumberFirst" 
                    required>
                </div>
                <hr>
                <div class="input-group">
                    <span class="input-addon">Divisor (b)</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSecond" id="inputNumberSecond" 
                    required>
                </div>
                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>
                <div class="input-group" id=inputResultStyle>
                    <span class="input-addon">Quotient</span>
                    <input type="text" name="resultBox" disabled value="" id="resultBoxFirst">
                </div>
                <hr>
                <div class="input-group" id=inputResultStyle>
                    <span class="input-addon">Remainder</span>
                    <input type="text" name="resultBox" disabled value="" id="resultBoxSecond">
                </div>
            </div>
            <div style="padding: 1rem 3rem; border: 1px solid #0ad0f4;">
                <img src="https://www.calculators.tech/imgs/calculators/remainder-calculator/instructions%20image-trasparent.png" alt="Hexagon Image" >
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-25.js"></script>
</body>

</html>
