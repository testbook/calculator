    <!DOCTYPE html>    <html>    <head>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Arithmetic Mean Calculator</title>        <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">    </head>    <body class="calc-page">        <div class="card card--center">            <div class="card__header">                <h2>Arithmetic Mean Calculator</h2>                <p>Enter numbers separated by commas to calculate arithmetic mean</p>            </div>            <div id="errorAlert"></div>            <div class="card__body card__body--flex-row" id="cardBody">                <div>                    <div class="input-group">                        <span class="input-addon">Numbers:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber" id="inputNumber" required>                    </div>                    <div class="input-action">                        <button onclick="calculateArithmeticMean()">Calculate</button>                        <div onclick="resetArithmeticMean()" class="input-reset">                            <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />                        </div>                    </div>                    <div class="input-group" id="inputResultStyle">                        <span class="input-addon">Result:</span>                        <input type="text" name="resultValue" disabled value="" id="resultValue">                    </div>                </div>            </div>        </div>        <script type="text/javascript">            const params = new URLSearchParams(window.location.search);            const calcType = params.get('type');            const calcEmptyBody = document.getElementById('cardBody');            const errorAlertText = 'Should be a valid number.';            const errorAlertSelector = document.getElementById('errorAlert');            const inputNumber = document.getElementById('inputNumber');            const resultValue = document.getElementById('resultValue');            function calculateArithmeticMean() {                if (!inputNumber.checkValidity() || isNaN(inputNumber.value)) {                    inputNumber.parentElement.classList.add('has-error');                } else {                    var numbers = inputNumber.value.split(',');                    var sum = 0;                    for (var i = 0; i < numbers.length; i++) {                        sum += parseFloat(numbers[i]);                    }                    var result = sum / numbers.length;                    resultValue.value = result;                }            }            function onkeyPressFun() {                inputNumber.parentElement.classList.remove('has-error');                errorAlertSelector.innerHTML = '';                checkEvent(event);            }            function checkEvent(event) {                if (event.code === 'Space' || event.code === 'Enter') {                    event.preventDefault();                }                if (event.code === 'Space') {                    if (inputNumber.value.length == 0) {                        errorAlertSelector.innerHTML = errorAlertText;                        inputNumber.parentElement.classList.add('has-error');                    }                }            }            function resetArithmeticMean() {                inputNumber.parentElement.classList.remove('has-error');                inputNumber.value = "";                errorAlertSelector.innerHTML = "";                resultValue.value = "";            }        </script>        <script type="text/javascript" src="./script/math.js"></script>    </body>    </html>
