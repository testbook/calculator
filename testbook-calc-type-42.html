<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">

</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Diagonal Matrix Calculator</h2>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <div>
                    <div class="input-group">
                        <span class="input-addon">R1C1 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFirst" id="inputNumberFirst" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R1C2 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSecond" id="inputNumberSecond" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R1C3 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberThird" id="inputNumberThird" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R2C1 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFourth" id="inputNumberFourth" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R2C2 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFifth" id="inputNumberFifth" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R2C3 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSixth" id="inputNumberSixth" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R3C1 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSeventh" id="inputNumberSeventh" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R3C2 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberEight" id="inputNumberEight" 
                        required>
                    </div>
                    <div class="input-group">
                        <span class="input-addon">R3C3 : </span>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberNine" id="inputNumberNine" 
                        required>
                    </div>
                </div>
                
                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>

                <div class="input-group" id=inputResultStyle>
                    <span class="input-addon">Answer =</span>
                    <input type="text" name="resultBox" disabled value="" id="resultBox">
                </div>
            </div>
        </div>
    </div>
   <script type="text/javascript" src="./script/math.js"></script>
    <script type="text/javascript" src="./script/tb-calc-type-42.js"></script>
</body>

</html>
