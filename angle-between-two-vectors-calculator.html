    <!DOCTYPE html>    <html>    <head>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Angle Between Two Vectors Calculator</title>        <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">    </head>    <body class="calc-page">        <div class="card card--center">            <div class="card__header">                <h2>Angle Between Two Vectors Calculator</h2>                <p>Enter two vectors and choose the desired angle format</p>            </div>            <div id="errorAlert"></div>            <div class="card__body card__body--flex-row" id="cardBody">                <div>                    <div class="input-group">                        <span class="input-addon">Vector A:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputVectorA" id="inputVectorA" required>                    </div>                    <div class="input-group">                        <span class="input-addon">Vector B:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputVectorB" id="inputVectorB" required>                    </div>                    <div class="input-group">                        <span class="input-addon">Angle Format:</span>                        <select name="angleFormat" id="angleFormat">                            <option value="degrees">Degrees</option>                            <option value="radians">Radians</option>                            <option value="gradians">Gradians</option>                        </select>                    </div>                    <div class="input-action">                        <button onclick="calculateAngleBetweenVectors()">Calculate</button>                        <div onclick="resetAngleBetweenVectors()" class="input-reset">                            <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />                        </div>                    </div>                    <div class="input-group" id="inputResultStyle">                        <span class="input-addon">Result:</span>                        <input type="text" name="resultValue" disabled value="" id="resultValue">                    </div>                </div>            </div>        </div>        <script type="text/javascript">            const params = new URLSearchParams(window.location.search);            const calcType = params.get('type');            const calcEmptyBody = document.getElementById('cardBody');            const errorAlertText = 'Should be a valid vector.';            const errorAlertSelector = document.getElementById('errorAlert');            const inputVectorA = document.getElementById('inputVectorA');            const inputVectorB = document.getElementById('inputVectorB');            const angleFormat = document.getElementById('angleFormat');            const resultValue = document.getElementById('resultValue');            function calculateAngleBetweenVectors() {                if (!inputVectorA.checkValidity() || !inputVectorB.checkValidity()) {                    inputVectorA.parentElement.classList.add('has-error');                    inputVectorB.parentElement.classList.add('has-error');                } else {                    var vectorA = inputVectorA.value.split(',');                    var vectorB = inputVectorB.value.split(',');                    var format = angleFormat.value;                    var result;                    switch (format) {                        case "degrees":                            result = Math.acos(dotProduct(vectorA, vectorB) / (magnitude(vectorA) * magnitude(vectorB)));                            result = Math.round((result * 180) / Math.PI);                            break;                        case "radians":                            result = Math.acos(dotProduct(vectorA, vectorB) / (magnitude(vectorA) * magnitude(vectorB)));                            break;                        case "gradians":                            result = Math.acos(dotProduct(vectorA, vectorB) / (magnitude(vectorA) * magnitude(vectorB)));                            result = Math.round((result * 200) / Math.PI);                            break;                    }                    resultValue.value = result;                }            }            function onkeyPressFun() {                inputVectorA.parentElement.classList.remove('has-error');                inputVectorB.parentElement.classList.remove('has-error');                errorAlertSelector.innerHTML = '';                checkEvent(event);            }            function checkEvent(event) {                if (event.code === 'Space' || event.code === 'Enter') {                    event.preventDefault();                }                if (event.code === 'Space') {                    if (inputVectorA.value.length == 0 || inputVectorB.value.length == 0) {                        errorAlertSelector.innerHTML = errorAlertText;                        inputVectorA.parentElement.classList.add('has-error');                        inputVectorB.parentElement.classList.add('has-error');                    }                }            }            function resetAngleBetweenVectors() {                inputVectorA.parentElement.classList.remove('has-error');                inputVectorB.parentElement.classList.remove('has-error');                inputVectorA.value = "";                inputVectorB.value = "";                errorAlertSelector.innerHTML = "";                resultValue.value = "";            }            // Helper Functions            function dotProduct(v1, v2) {                return v1.reduce((a, b, i) => a + (b * v2[i]), 0);            }            function magnitude(vector) {                return Math.sqrt(vector.reduce((a, b) => a + (b * b), 0));            }        </script>        <script type="text/javascript" src="./script/math.js"></script>    </body>    </html>
