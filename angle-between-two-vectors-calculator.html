    <!DOCTYPE html>    <html>    <head>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Angle Between Two Vectors Calculator</title>        <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">    </head>    <body class="calc-page">        <div class="card card--center">            <div class="card__header">                <h2>Angle Between Two Vectors Calculator</h2>                <p>Enter two vectors and calculate the angle between them</p>            </div>            <div id="errorAlert"></div>            <div class="card__body card__body--flex-row" id="cardBody">                <div>                    <div class="input-group">                        <span class="input-addon">Vector 1:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputVector1" id="inputVector1" required>                    </div>                    <div class="input-group">                        <span class="input-addon">Vector 2:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputVector2" id="inputVector2" required>                    </div>                    <div class="input-action">                        <button onclick="calculateAngleBetweenVectors()">Calculate</button>                        <div onclick="resetAngleBetweenVectors()" class="input-reset">                            <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />                        </div>                    </div>                    <div class="input-group" id="inputResultStyle">                        <span class="input-addon">Result:</span>                        <input type="text" name="resultValue" disabled value="" id="resultValue">                    </div>                </div>            </div>        </div>        <script type="text/javascript">            const params = new URLSearchParams(window.location.search);            const calcType = params.get('type');            const calcEmptyBody = document.getElementById('cardBody');            const errorAlertText = 'Should be a valid vector.';            const errorAlertSelector = document.getElementById('errorAlert');            const inputVector1 = document.getElementById('inputVector1');            const inputVector2 = document.getElementById('inputVector2');            const resultValue = document.getElementById('resultValue');            function calculateAngleBetweenVectors() {                if (!inputVector1.checkValidity() || isNaN(inputVector1.value) || !inputVector2.checkValidity() || isNaN(inputVector2.value)) {                    inputVector1.parentElement.classList.add('has-error');                    inputVector2.parentElement.classList.add('has-error');                } else {                    var vector1 = inputVector1.value.split(',').map(Number);                    var vector2 = inputVector2.value.split(',').map(Number);                    var result;                    var dotProduct = vector1[0] * vector2[0] + vector1[1] * vector2[1] + vector1[2] * vector2[2];                    var vector1Magnitude = Math.sqrt(vector1[0] * vector1[0] + vector1[1] * vector1[1] + vector1[2] * vector1[2]);                    var vector2Magnitude = Math.sqrt(vector2[0] * vector2[0] + vector2[1] * vector2[1] + vector2[2] * vector2[2]);                    result = Math.acos(dotProduct / (vector1Magnitude * vector2Magnitude));                    resultValue.value = result.toFixed(2) + " radians";                }            }            function onkeyPressFun() {                inputVector1.parentElement.classList.remove('has-error');                inputVector2.parentElement.classList.remove('has-error');                errorAlertSelector.innerHTML = '';                checkEvent(event);            }            function checkEvent(event) {                if (event.code === 'Space' || event.code === 'Enter') {                    event.preventDefault();                }                if (event.code === 'Space') {                    if (inputVector1.value.length == 0 || inputVector2.value.length == 0) {                        errorAlertSelector.innerHTML = errorAlertText;                        inputVector1.parentElement.classList.add('has-error');                        inputVector2.parentElement.classList.add('has-error');                    }                }            }            function resetAngleBetweenVectors() {                inputVector1.parentElement.classList.remove('has-error');                inputVector2.parentElement.classList.remove('has-error');                inputVector1.value = "";                inputVector2.value = "";                errorAlertSelector.innerHTML = "";                resultValue.value = "";            }        </script>        <script type="text/javascript" src="./script/math.js"></script>    </body>    </html>
