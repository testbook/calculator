<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">
</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Standard Deviation Calculator</h2>
        </div>
        <div id="errorAlert"></div>
        <p>To Calculate Mean, Variance, Standard deviation :</p>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <div class="input-group">
                    <span class="input-addon">Enter all the numbers separated by comma :</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumber" id="inputNumber" required>
                </div>
                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-addon">Mean (Average) :</span>
                    <input type="text" name="resultBoxFirst" disabled value="" id="resultBoxFirst">
                </div>
                <div class="input-group">
                    <span class="input-addon">Variance : </span>
                    <input type="text" name="resultBoxSecond" disabled value="" id="resultBoxSecond">
                </div>
                <div class="input-group">
                    <span class="input-addon">Standard deviation :</span>
                    <input type="text" name="resultBoxThird" disabled value="" id="resultBoxThird">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-49.js"></script>
</body>

</html>
