<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>feet-to-centimeter-calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">
    
</head>
<body class="calc-page">
    <div class="card">
            <div class="card__header">
                <h2 id="cardTitle"></h2>
            </div>
            <div id="errorAlert"></div>
            <div class="card__body" id="cardBody">
                <div>
                    <div class="input-group">
                        <div id="inputText"></div>
                        <input onkeypress="onkeyPressFun()" type="text" name="feetNumber" id="feetNumber" pattern="^[.0-9]*$" required minlength="1">
                    </div>
                    <div class="input-action">
                        <button onclick="calculateFun()">Convert</button>
                        <div onclick="resetFun()" class="input-reset">
                            <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                        </div>
                    </div>
                    <div class="input-group input-group--ans">
                        <div id="inputAnsText"></div>
                        <input type="text" name="resultNumber" disabled value="" id="resultNumber">
                    </div>
                </div>
                <div id="cardHelpher"></div>
            </div>  
        </div>
    
    <script type="text/javascript" src="./script/tb-calc-type-1.js"></script>

</body>
</html>
