<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">
    <style>
        .input-flex {
            font-size: 1rem;
        }
    </style>
</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Calculate R Squared</h2>
            <span>
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mtable columnalign="left" columnspacing="1em" rowspacing="4pt">
                      <mtr>
                        <mtd>
                          <mstyle mathsize="1.2em">
                            <msup>
                              <mi>R</mi>
                              <mrow data-mjx-texclass="ORD">
                                <mn>2</mn>
                              </mrow>
                            </msup>
                            <mo>=</mo>
                            <mfrac>
                              <mrow>
                                <mi>N</mi>
                                <mo data-mjx-texclass="OP">&#x2211;</mo>
                                <mi>x</mi>
                                <mi>y</mi>
                                <mo>&#x2212;</mo>
                                <mo data-mjx-texclass="OP">&#x2211;</mo>
                                <mi>x</mi>
                                <mo data-mjx-texclass="OP">&#x2211;</mo>
                                <mi>y</mi>
                              </mrow>
                              <msqrt>
                                <mrow data-mjx-texclass="INNER">
                                  <mo data-mjx-texclass="OPEN">[</mo>
                                  <mi>N</mi>
                                  <mo data-mjx-texclass="OP">&#x2211;</mo>
                                  <msup>
                                    <mi>x</mi>
                                    <mrow data-mjx-texclass="ORD">
                                      <mn>2</mn>
                                    </mrow>
                                  </msup>
                                  <mo>&#x2212;</mo>
                                  <msup>
                                    <mrow data-mjx-texclass="INNER">
                                      <mo data-mjx-texclass="OPEN">(</mo>
                                      <mo data-mjx-texclass="OP">&#x2211;</mo>
                                      <mi>x</mi>
                                      <mo data-mjx-texclass="CLOSE">)</mo>
                                    </mrow>
                                    <mrow data-mjx-texclass="ORD">
                                      <mn>2</mn>
                                    </mrow>
                                  </msup>
                                  <mo data-mjx-texclass="CLOSE">]</mo>
                                </mrow>
                                <mrow data-mjx-texclass="INNER">
                                  <mo data-mjx-texclass="OPEN">[</mo>
                                  <mi>N</mi>
                                  <mo data-mjx-texclass="OP">&#x2211;</mo>
                                  <msup>
                                    <mi>y</mi>
                                    <mrow data-mjx-texclass="ORD">
                                      <mn>2</mn>
                                    </mrow>
                                  </msup>
                                  <mo>&#x2212;</mo>
                                  <msup>
                                    <mrow data-mjx-texclass="INNER">
                                      <mo data-mjx-texclass="OPEN">(</mo>
                                      <mo data-mjx-texclass="OP">&#x2211;</mo>
                                      <mi>y</mi>
                                      <mo data-mjx-texclass="CLOSE">)</mo>
                                    </mrow>
                                    <mrow data-mjx-texclass="ORD">
                                      <mn>2</mn>
                                    </mrow>
                                  </msup>
                                  <mo data-mjx-texclass="CLOSE">]</mo>
                                </mrow>
                              </msqrt>
                            </mfrac>
                          </mstyle>
                        </mtd>
                      </mtr>
                    </mtable>
                  </math>
            </span>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div id="parentDiv">
                <div id="inputs" reqd-inputs="2"></div>
                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>
                <div id="result" reqd-inputs="3"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-94.js"></script>
</body>

</html>
