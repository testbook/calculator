<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">
    <style>
        .input-extras {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2> Hyperbola Calculator </h2>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <p>Enter the Center Coordinates</p>
                <div class="input-flex mb-1">
                    <div class="input-group">
                        <div class="input-addon"> X<sub>0</sub> </div>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFirst" id="inputNumberFirst"
                            required>
                    </div>
                    <div class="input-group">
                        <div class="input-addon"> Y<sub>0</sub> </div>
                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSecond" id="inputNumberSecond"
                            required>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-addon"> Enter the value of a </span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberThird" id="inputNumberThird"
                        required>
                </div>
                <div class="input-group">
                    <span class="input-addon"> Enter the value of b </span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFourth" id="inputNumberFourth"
                        required>
                </div>

                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>

                <div class="input-flex">
                    <span class="mb-1"> Hyperbola Focus F = </span>
                    <span class="input-extras">(</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxFirst" disabled value="" id="resultBoxFirst">
                    </div>
                    <span class="input-extras"> , </span>
                    <div class="input-group">
                        <input type="text" name="resultBoxSecond" disabled value="" id="resultBoxSecond">
                    </div>
                    <span class="input-extras"> ) </span>
                </div>

                <div class="input-flex">
                    <span class="mb-1"> Hyperbola Focus F' = </span>
                    <span class="input-extras">(</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxThird" disabled value="" id="resultBoxThird">
                    </div>
                    <span class="input-extras"> , </span>
                    <div class="input-group">
                        <input type="text" name="resultBoxFourth" disabled value="" id="resultBoxFourth">
                    </div>
                    <span class="input-extras"> ) </span>
                </div>
                <div class="input-group">
                    <div class="input-addon"> Hyperbola Eccentricity e </div>
                    <input type="text" name="resultBoxFifth" disabled value="" id="resultBoxFifth">
                </div>
                <div class="input-flex">
                    <span class="mb-1"> Asymptotes H'L = </span>
                    <span class="input-extras">(</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxSixth" disabled value="" id="resultBoxSixth">
                        <div class="input-addon"> x </div>
                    </div>
                    <span class="input-extras"> + </span>
                    <div class="input-group">
                        <input type="text" name="resultBoxSeventh" disabled value="" id="resultBoxSeventh">
                    </div>
                    <span class="input-extras"> ) </span>
                </div>
                <div class="input-flex">
                    <span class="mb-1"> Asymptotes L'H = </span>
                    <span class="input-extras">(</span>
                    <div class="input-group">
                        <input type="text" name="resultBoxEight" disabled value="" id="resultBoxEight">
                        <div class="input-addon"> x </div>
                    </div>
                    <span class="input-extras"> + </span>
                    <div class="input-group">
                        <input type="text" name="resultBoxNine" disabled value="" id="resultBoxNine">
                    </div>
                    <span class="input-extras"> ) </span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-61.js"></script>
</body>

</html>
