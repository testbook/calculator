    <!DOCTYPE html>    <html>    <head>        <meta charset="utf-8">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Arithmetic Mean Calculator</title>        <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">    </head>    <body class="calc-page">        <div class="card card--center">            <div class="card__header">                <h2>Arithmetic Mean Calculator</h2>                <p>Enter up to 5 numbers and get the arithmetic mean</p>            </div>            <div id="errorAlert"></div>            <div class="card__body card__body--flex-row" id="cardBody">                <div>                    <div class="input-group">                        <span class="input-addon">Number 1:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber1" id="inputNumber1" required>                    </div>                    <div class="input-group">                        <span class="input-addon">Number 2:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber2" id="inputNumber2">                    </div>                    <div class="input-group">                        <span class="input-addon">Number 3:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber3" id="inputNumber3">                    </div>                    <div class="input-group">                        <span class="input-addon">Number 4:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber4" id="inputNumber4">                    </div>                    <div class="input-group">                        <span class="input-addon">Number 5:</span>                        <input onkeypress="onkeyPressFun()" type="text" name="inputNumber5" id="inputNumber5">                    </div>                    <div class="input-action">                        <button onclick="calculateArithmeticMean()">Calculate</button>                        <div onclick="resetArithmeticMean()" class="input-reset">                            <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />                        </div>                    </div>                    <div class="input-group" id="inputResultStyle">                        <span class="input-addon">Result:</span>                        <input type="text" name="resultValue" disabled value="" id="resultValue">                    </div>                </div>            </div>        </div>        <script type="text/javascript">            const params = new URLSearchParams(window.location.search);            const calcType = params.get('type');            const calcEmptyBody = document.getElementById('cardBody');            const errorAlertText = 'Should be a valid number.';            const errorAlertSelector = document.getElementById('errorAlert');            const inputNumber1 = document.getElementById('inputNumber1');            const inputNumber2 = document.getElementById('inputNumber2');            const inputNumber3 = document.getElementById('inputNumber3');            const inputNumber4 = document.getElementById('inputNumber4');            const inputNumber5 = document.getElementById('inputNumber5');            const resultValue = document.getElementById('resultValue');            function calculateArithmeticMean() {                if (!inputNumber1.checkValidity() || isNaN(inputNumber1.value)) {                    inputNumber1.parentElement.classList.add('has-error');                } else {                    let numbersArray = [];                    numbersArray.push(parseFloat(inputNumber1.value));                    if (inputNumber2.value.length > 0 && !isNaN(inputNumber2.value)) {                        numbersArray.push(parseFloat(inputNumber2.value));                    }                    if (inputNumber3.value.length > 0 && !isNaN(inputNumber3.value)) {                        numbersArray.push(parseFloat(inputNumber3.value));                    }                    if (inputNumber4.value.length > 0 && !isNaN(inputNumber4.value)) {                        numbersArray.push(parseFloat(inputNumber4.value));                    }                    if (inputNumber5.value.length > 0 && !isNaN(inputNumber5.value)) {                        numbersArray.push(parseFloat(inputNumber5.value));                    }                    let result;                    if (numbersArray.length > 0) {                        result = numbersArray.reduce((a, b) => a + b, 0) / numbersArray.length;                    }                    resultValue.value = result;                }            }            function onkeyPressFun() {                inputNumber1.parentElement.classList.remove('has-error');                errorAlertSelector.innerHTML = '';                checkEvent(event);            }            function checkEvent(event) {                if (event.code === 'Space' || event.code === 'Enter') {                    event.preventDefault();                }                if (event.code === 'Space') {                    if (inputNumber1.value.length == 0) {                        errorAlertSelector.innerHTML = errorAlertText;                        inputNumber1.parentElement.classList.add('has-error');                    }                }            }            function resetArithmeticMean() {                inputNumber1.parentElement.classList.remove('has-error');                inputNumber1.value = "";                inputNumber2.value = "";                inputNumber3.value = "";                inputNumber4.value = "";                inputNumber5.value = "";                errorAlertSelector.innerHTML = "";                resultValue.value = "";            }        </script>        <script type="text/javascript" src="./script/math.js"></script>    </body>    </html>
