<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">

</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Which is Greater and Less?</h2>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body" id="cardBody">

            <div class="btn-group">
                <div class="input-group">
                    <span class="input-addon">First Number, a</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="firstNumber" id="firstNumber" 
                    pattern="^-?[0-9]\d*(\.\d+)?$" required minlength="1">
                </div>
                <div class="input-group">
                    <span class="input-addon">Second Number, b</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="secondNumber" id="secondNumber" 
                        pattern="^-?[0-9]\d*(\.\d+)?$" required minlength="1">
                </div>
            </div>
            <div class="btn-group">
                <div class="input-group">
                    <span class="input-addon">Answer = a</span>
                    <input type="text" name="resultSignBox" disabled value="" id="resultSignBox">
                </div>
                <button class="input-btn">b</button>
            </div>
            <div class="input-action">
                <button onclick="calculateFun()">Solve</button>
                <div onclick="resetFun()" class="input-reset">
                    <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                </div>
            </div>
            <div class="btn-group">
                <div class="input-group" id=inputResultStyle>
                    <span class="input-addon">First Number, a is</span>
                    <input type="text" name="resultBox" disabled value="" id="resultBox">
                </div>
                <button class="input-btn">than the Second Number, b</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./script/tb-calc-type-3.js"></script>
</body>

</html>
