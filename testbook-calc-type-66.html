<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>free calculator by testbook</title>
    <link rel="stylesheet" type="text/css" href="./style/tb-calc-style.css">
    <style>
        .input-flex {
            font-size: 1rem;
        }
    </style>
</head>

<body class="calc-page">
    <div class="card card--center">
        <div class="card__header">
            <h2>Heat Capacity Calculator</h2>
            <span>Heat Capacity Formula: C = m * s</span>
        </div>
        <div id="errorAlert"></div>
        <div class="card__body card__body--flex-row" id="cardBody">
            <div>
                <div class="input-group">
                    <span class="input-addon">Heat Capacity (C) =</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberFirst" id="inputNumberFirst" 
                    required>
                    <span class="input-addon">J / &deg;C</span>
                </div>
                <div class="input-group">
                    <span class="input-addon">Mass (m) =</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberSecond" id="inputNumberSecond" 
                    required>
                    <span class="input-addon">Kg</span>
                </div>
                <div class="input-group">
                <span class="input-addon">Specific Heat (s) =</span>
                    <input onkeypress="onkeyPressFun()" type="text" name="inputNumberThird" id="inputNumberThird" 
                    required>
                    <span class="input-addon">J / Kg &deg;C</span>
                </div>
                <div class="input-action">
                    <button onclick="calculateFun()">Calculate</button>
                    <div onclick="resetFun()" class="input-reset">
                        <img src="https://cdn.testbook.com/images/reset-icon.svg" width="24" height="24" />
                    </div>
                </div>
                <div class="input-group" id=inputResultStyle>
                    <span class="input-addon">Value of x = </span>
                    <input type="text" name="resultBox" disabled value="" id="resultBox">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/tb-calc-type-66.js"></script>
</body>

</html>
